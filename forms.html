<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us!</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <br>
    <br>
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="username">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">
    <br>
    <br>
    <input type="submit">
    <br>
    <br>
    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>
    <hr>
    <section>
        <h2>How Did You Hear About Us?</h2>
        <label for="learned_via"></label>
        <input id="learned_via" type="radio" name="learned_via" value="Billboard">Billboard
        </label>
        <br>
        <label><input id="learned_via" type="radio" name="learned_via" value="Radio_Advertisement">Radio
            Advertisement</label><br>
        <label><input id="learned_via" type="radio" name="learned_via" value="Internet Advertisement">Internet
            Advertisement</label><br>
        <label><input type="radio" name="learned_via" value="Other">Other<br></label>
    </section>
    <hr>
    <h2><label for="web_browser">What are you using?</h2>
    <select id="web_browser" name="web_browser">
        <option value="google_chrome">Google Chrome</option>
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="FireFox">Firefox</option>
    </select>
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
