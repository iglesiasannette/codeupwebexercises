<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us!</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <br>
    <header>
        <h2>Register</h2>
    </header>
    <br>
    <main>
        <section>
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="username">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">
    <br>
    <br>
    <input type="submit">
        </section>
    <br>
    <br>
        <section>
    <label for="bio"><h2>Bio</h2></label>
    <br>
    <textarea id="bio" name="bio" cols="30" rows="10"></textarea>
        </section>
    <br>
    <hr>
    <section>
        <h2>How Did You Hear About Us?</h2>
        <label for="radio">Radio Advertisement</label>
        <input id="radio" name="learn-about" value="radio" type="radio"><br>
        <label for="billboard">Billboard Advertisement</label>
        <input id="billboard" name="learn-about" value="billboard" type="radio"><br>
        <label for="internet">Internet Advertisement</label>
        <input id="internet" name="learn-about" value="internet" type="radio"><br>
        <label for="other">Other</label>
        <input id="other" name="learn-about" value="other" type="radio"><br>
    </section>
    <hr>
    <section>
        <label for="web_browser"><h2>What web browser are you using?</h2></label>
    <select id="web_browser" name="web_browser">
        <option value="google_chrome">Google Chrome</option>
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="FireFox">Firefox</option>
    </select>
    <br>
    <br>
    <input type="submit">
    </section>
    </main>
</form>
</body>
</html>
